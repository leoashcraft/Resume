<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fec855;
        }
        div {
            width: 100%;
            height: 100vh;
        }
        ul {
            display: flex;
            align-items: center;
            margin: 0; 
            padding: 0;
            height: 100vh;
        }
        li{
            display: flex;
            justify-content: center;
            align-items: center;
            width:100%;
            height:100%;
            float:left;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #fec855;
        }
        .icon::before {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
        }
        .pdf::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content:"\f1c1"
        }
        .word::before {
            font-family: "Font Awesome 5 Free";
            content:"\f1c2"
        }
        .github::before {
            font-family: "Font Awesome 5 Brands";
            content:"\f09b";
        }
        a {
            font-size: 100px;
            color: #02294a;
        }
        a:visited {
            color: #02294a;
        }
        a:hover {
            color: #1ea9e3;
        }
        a:active {
            color: #02294a;
        }
        @media (min-width: 321px) {
            li {
                width:33.3%;
            }
        }
        @media (min-width: 768px) {
            a {
                font-size: 200px;
            }
        }
        @media (min-width: 1100px) {
            a {
                font-size: 300px;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="http://use.fontawesome.com/releases/v5.7.2/css/all.css">
  </head>
  <body>
    <div>
        <ul id="container">
            <li>
                <a href="https://drive.google.com/uc?export=download&id=1J_cgwbPoNI3HbThDxWC8qK9WkldoRECA" aria-label="Download PDF version of resume" target="_blank">
                    <span class="icon pdf"></span></a>
            </li>
            <li>
                <a href="https://drive.google.com/uc?export=download&id=1ZHqkZcin7YkdUCpE62FeXdRJ6cTw1Z6B" aria-label="Download ATS Friendly version of resume" target="_blank">
                    <span class="icon word"></span></a>
            </li>
            <li>
                <a href="https://github.com/leoashcraft/Resume-September-2023" aria-label="Review GitHub Repository of resume" target="_blank">
                    <span class="icon github"></span></a>
            </li>
        </ul>
    </div>
  </body>
</html>
